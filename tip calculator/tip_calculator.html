<body>
    <div class="calculator">

        <input id="bill" type="number" name="bill_amt" title="bill amoutn"><br><br>

        <input id="tip" type="number" name="tip_amt" title="tip percentage"><span>  %</span><br><br>
        <label for="no_of_person" >total number of person : </label>
        <input id="person" type="number" name="no_of_person" title="number of person"><br><br>
        <button id = "button">submit</button><br><br>
        <label for="share"> share of one person : </label>
        <input type="number" disabled id="share_person" name="share">
